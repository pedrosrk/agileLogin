<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
	</head>
	<style>
		h1, section{
			color: rgb(18, 53, 41);
			text-align: center;
			font-size: 40px;
		}

		a {
			display: inline-block;
			padding: 15px 25px;
			font-size: 24px;
			cursor: pointer;
			text-align: center;
			text-decoration: none;
			outline: none;
			color: #fff;
			background-color: #4CAF50;
			border: none;
			border-radius: 15px;
			box-shadow: 0 9px #999;
			margin-left: -40px;
		}

		a:hover {background-color: #3e8e41}

		.a:active {
  		background-color: #3e8e41;
  		box-shadow: 0 5px #666;
  		transform: translateY(4px);
		}

		p {
			font-size: 32px;
			text-align: center;
		}

		.explanation{
			font-size: 20px;
		}

		button{
			background-color: rgb(20, 89, 45);
			color: rgb(238, 244, 238);
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			font-weight: bold;
			text-align: center;
			font-size: medium;
		}
  	</style>
	<body>
		<section id="about">
			<h1>About Us</h1>
			<p>Research Group Specialized in Scale Agile Development.</p>
		</section>

		<section id="services">
			<h1>Our Services</h1>
			<ul>
				<button>Agile Training</button>
				<button>Agile Consulting</button>
				<button>Agile Research</button>
			</ul>
		</section>

		<section id="contact">
			<h1>Contact Us</h1>
			<p>Email: pedro.clair@aluno.ufop.edu.br</p>
			<ul>
				<a href="{{ url_for('login') }}">Login</a>
			</ul>
		</section>
		<p class="explanation">To login you only need a username and an email!</p>
	</body>
</html>
