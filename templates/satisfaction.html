
{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<html lang="en">
    <center><body size="+8">
      <form method = "POST" action="/home">
        <font size="+25">
            <p id="compound"></p>
            <script>
              var someJavaScriptVar = '{{ comp }}';
              if (someJavaScriptVar > 0.35){
                document.getElementById("compound").innerHTML = "&#128512 POSITIVO";
              }else if (someJavaScriptVar > -0.35){
                document.getElementById("compound").innerHTML = "&#128528 NEUTRO";
              }else{
                document.getElementById("compound").innerHTML = "&#128546 NEGATIVO";
              }
            </script>
        </font>
        <div> 
            <h2>Do you agree with Agilim?</h2>
            <input type="radio" id="Yes" name="fav_language" value="YES" style="height:35px; width:35px; vertical-align: middle;">
            <label for="Yes">Yes</label>
            <input type="radio" id="No" name="fav_language" value="NO" style="height:35px; width:35px; vertical-align: middle;">
            <label for="No">No</label>
            <input type="radio" id="NotSure" name="fav_language" value="NOT_SURE" style="height:35px; width:35px; vertical-align: middle;">
            <label for="NotSure">Not Sure</label> <br><br>
            <button class="button">Submit</button>
        </div>
      </form>
   </body></center>
</html>
{% endblock %}
